name: Release

on:
  push:
    branches:
      - 'release-test*'  # Only run on branches with release-test prefix

permissions:
  contents: read

jobs:
  # First check if a release is needed
  release-check:
    if: github.event.action != 'labeled'
    permissions:
      contents: write # Required for GitHub's generate-release-note API (notes are only displayed in job summary, not written to any file)
      pull-requests: read
    uses: actionutils/trusted-tag-releaser/.github/workflows/release-check.yml@e6c43748033739ef8db983e2bbb26f4e4a3bdcc8

  # Environment protection job
  release-approval:
    needs: [release-check]
    if: github.event.action != 'labeled' && needs.release-check.outputs.skip != 'true'
    runs-on: ubuntu-latest
    environment: release
    concurrency:
      group: "release-approval"
      cancel-in-progress: true
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
        with:
          egress-policy: audit

      - name: Approve release
        run: echo "Release approved in the release environment"

  # Use the reusable trusted tag workflow for releases if approved
  release:
    needs: [release-check, release-approval]
    if: github.event.action != 'labeled' && needs.release-check.outputs.skip != 'true'
    concurrency:
      group: "release"
      cancel-in-progress: false
    permissions:
      id-token: write    # Required for SLSA provenance
      contents: write    # Required for release and tag creation
      pull-requests: write # Required for bumpr commenting
      actions: read      # Required for SLSA generator
      attestations: write # Required for build provenance attestation
    uses: actionutils/trusted-tag-releaser/.github/workflows/trusted-release-workflow.yml@e6c43748033739ef8db983e2bbb26f4e4a3bdcc8
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
